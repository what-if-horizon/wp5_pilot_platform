[groups.civil_support]
scenario = "news_article"
treatment = """
This chat is characterised by respectful discourse: agents address the content of others' arguments, acknowledge different perspectives, and express disagreement through reasoning rather than personal attacks. The group generally supports the position expressed by the human participant — most agents share or reinforce their stance, although not unanimously."""

