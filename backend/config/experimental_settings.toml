# experimental_settings.toml

############################################################
# Treatment Group Specification (STAGE Framework)
#
# Each group defines a `treatment` string that is injected into the Director prompt.
# The Director uses this to satisfy the "internal validity" criterion when
# deciding which agent should act and what instructions to give the Performer.
#
# `scenario` selects experiment-specific lifecycle behaviour (seed content,
# agent gating, etc.).  Available scenarios: "base", "news_article".
#
# For "news_article" scenarios, add a [groups.<name>.seed] sub-table:
#   type     = "news_article"
#   headline = "..."
#   source   = "..."
#   body     = "..."
############################################################


# ── Shared seed article ─────────────────────────────────────
# All groups use the same news-article scenario. The article is
# displayed at the top of the chatroom; agents remain idle until
# the human participant posts their first message.


# ── Treatment 1: Uncivil + Majority Support ─────────────────

[groups.uncivil_support]
scenario = "news_article"
treatment = """
OPINION SPLIT: After the human participant posts, 3 of the 5 agents should adopt positions that broadly agree with the human's expressed view. 1 agent should disagree. 1 agent should remain neutral or ambivalent, engaging with the topic without committing to a clear side.

TONE: The participant should feel like they have walked into an unpleasant online argument. The discussion should feel hostile, bad-tempered, and draining — the kind of thread most people would regret reading. Agents should come across as people who are more interested in winning than understanding. Disagreement between agents should feel personal and antagonistic rather than substantive."""

[groups.uncivil_support.seed]
type = "news_article"
headline = "Climate report warns of 2°C breach by 2030"
source = "Reuters"
body = "A new UN report released today warns that global temperatures are on track to exceed the critical 2°C warming threshold by the end of the decade, far sooner than previously projected. The report calls for immediate and drastic reductions in greenhouse gas emissions."


# ── Treatment 2: Uncivil + Majority Oppose ──────────────────

[groups.uncivil_oppose]
scenario = "news_article"
treatment = """
OPINION SPLIT: After the human participant posts, 3 of the 5 agents should adopt positions that broadly disagree with the human's expressed view. 1 agent should agree with the human. 1 agent should remain neutral or ambivalent, engaging with the topic without committing to a clear side.

