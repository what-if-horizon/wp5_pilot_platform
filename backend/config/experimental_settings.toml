# experimental_settings.toml

############################################################
# Treatment Group Specification (STAGE Framework)
#
# Each group defines a `treatment` string that is injected into the Director prompt.
# The Director uses this to satisfy the "internal validity" criterion when
# deciding which agent should act and what instructions to give the Performer.
#
# `scenario` selects experiment-specific lifecycle behaviour (seed content,
# agent gating, etc.).  Available scenarios: "base", "news_article".
#
# For "news_article" scenarios, add a [groups.<name>.seed] sub-table:
#   type     = "news_article"
#   headline = "..."
#   source   = "..."
#   body     = "..."
############################################################


# ── Shared seed article ─────────────────────────────────────
# All groups use the same news-article scenario. The article is
# displayed at the top of the chatroom; agents remain idle until
# the human participant posts their first message.


# ── Treatment 1: uncivil + support position ─────────────────

[groups.uncivil_support]
scenario = "news_article"
treatment = """
Este chat se caracteriza por la falta de civismo: los agentes recurren a ataques ad hominem, descalificaciones del carácter o las motivaciones de los demás, lenguaje despectivo y despreciativo, burlas e insultos. Los argumentos tienden a ser personales más que de fondo. El grupo apoya en general la posición expresada por el participante humano — la mayoría de los agentes comparten o refuerzan su postura, aunque no de forma unánime."""

[groups.uncivil_support.seed]
type = "news_article"
headline = "Un informe climático advierte de que se superarán los 2°C antes de 2030"
source = "Reuters"
body = "Un nuevo informe de la ONU publicado hoy advierte de que las temperaturas globales van camino de superar el umbral crítico de calentamiento de 2°C antes de que termine la década, mucho antes de lo previsto anteriormente. El informe exige reducciones inmediatas y drásticas de las emisiones de gases de efecto invernadero."


# ── Treatment 2: uncivil + oppose position ─────────────────

