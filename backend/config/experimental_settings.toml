# experimental_settings.toml

############################################################
# Treatment Group Specification (STAGE Framework)
#
# Each group defines a `treatment` string that is injected into the Director prompt.
# The Director uses this to satisfy the "internal validity" criterion when
# deciding which agent should act and what instructions to give the Performer.
#
# `scenario` selects experiment-specific lifecycle behaviour (seed content,
# agent gating, etc.).  Available scenarios: "base", "news_article".
#
# For "news_article" scenarios, add a [groups.<name>.seed] sub-table:
#   type     = "news_article"
#   headline = "..."
#   source   = "..."
#   body     = "..."
############################################################


# ── Shared chatroom context ─────────────────────────────────
# Injected into the Director prompt before the treatment description.
# Describes the platform, geographic locale, language, demographic, etc.
chatroom_context = """
This is a Spanish-language chatroom on Telegram, based in Spain.  Messages should be written in Spanish.
"""


# ── Shared seed article ─────────────────────────────────────
# All groups use the same news-article scenario. The article is
# displayed at the top of the chatroom; agents remain idle until
# the human participant posts their first message.


# ── Treatment 1: uncivil + support position ─────────────────

[groups.uncivil_support]
scenario = "news_article"
treatment = """
This chat is characterised by incivility: agents resort to ad hominem attacks, disparagement of others' character or motivations, derogatory and dismissive language, mockery and insults. Arguments tend to be personal rather than substantive. The intensity varies across agents — some are openly aggressive, others are more sarcastic, backhanded, or passively dismissive. Not every message needs to be uncivil; some can be brief, neutral, or substantive. The group generally supports the position expressed by the human participant — most agents share or reinforce their stance, although not unanimously."""

[groups.uncivil_support.seed]
type = "news_article"
headline = "A climate report warns that 2°C will be exceeded before 2030"
source = "Reuters"
body = "A new UN report published today warns that global temperatures are on track to exceed the critical 2°C warming threshold before the end of the decade, much sooner than previously anticipated. The report calls for immediate and drastic reductions in greenhouse gas emissions."


# ── Treatment 2: uncivil + oppose position ─────────────────

[groups.uncivil_oppose]
scenario = "news_article"
treatment = """
This chat is characterised by incivility: agents resort to ad hominem attacks, disparagement of others' character or motivations, derogatory and dismissive language, mockery and insults. Arguments tend to be personal rather than substantive. The intensity varies across agents — some are openly aggressive, others are more sarcastic, backhanded, or passively dismissive. Not every message needs to be uncivil; some can be brief, neutral, or substantive. The group generally opposes the position expressed by the human participant — most agents question or contradict their stance, although not unanimously."""

[groups.uncivil_oppose.seed]
