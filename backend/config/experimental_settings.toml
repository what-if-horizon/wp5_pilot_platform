# ── Treatment 3: Civil + Majority Support ───────────────────

[groups.civil_support]
scenario = "news_article"
treatment = """
OPINION SPLIT: After the human participant posts, 3 of the 5 agents should adopt positions that broadly agree with the human's expressed view. 1 agent should disagree. 1 agent should remain neutral or ambivalent, engaging with the topic without committing to a clear side.

TONE: The participant should feel like they are in a reasonable, good-natured discussion where people genuinely engage with each other's points. Even when agents disagree, it should feel substantive rather than personal. The overall atmosphere should be one where the participant feels comfortable contributing — the kind of thread that restores your faith in online conversation."""

