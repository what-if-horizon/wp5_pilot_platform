# participant_tokens.toml

# Provision single-use participant tokens, grouped by treatment, by adding them below.
# Tokens are consumed on login and logged in backend/logs/used_tokens.jsonl. They cannot be reused.  
# The treatement group names must match those defined in experimental_settings.toml (validated at runtime).

[groups]
maximally_uncivil = ["user0001"]
slightly_uncivil = ["user0002"]
civil = ["user0003"]
mixed = ["user0004"]
